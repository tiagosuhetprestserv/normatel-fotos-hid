<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Foto com GPS e Data</title>
  <style>
    video, canvas { width: 100%; max-width: 400px; }
    button { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h2>Captura de Foto com Localiza√ß√£o e Data</h2>
  <video id="video" autoplay></video>
  <button onclick="tirarFoto()">üì∏ Tirar Foto</button>
  <canvas id="canvas"></canvas>
  <a id="downloadBtn" style="display:none;">‚¨áÔ∏è Baixar Foto</a>
  <p id="localizacao">üìç Localiza√ß√£o: (aguardando...)</p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const localizacao = document.getElementById('localizacao');
    const downloadBtn = document.getElementById('downloadBtn');
    let latitude = null;
    let longitude = null;

    // Acessar c√¢mera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Erro ao acessar c√¢mera: " + err));

    // Capturar localiza√ß√£o
    navigator.geolocation.getCurrentPosition(pos => {
      latitude = pos.coords.latitude.toFixed(6);
      longitude = pos.coords.longitude.toFixed(6);
      localizacao.textContent = `üìç Localiza√ß√£o: ${latitude}, ${longitude}`;
    }, err => {
      localizacao.textContent = "Erro ao obter localiza√ß√£o.";
    });

    // Tirar foto e imprimir coordenadas + data/hora
    function tirarFoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Obter data e hora atual
      const agora = new Date();
      const dataHora = agora.toLocaleString('pt-BR');

      // Adicionar texto na imagem
      ctx.font = "20px Arial";
      ctx.fillStyle = "yellow";
      let y = canvas.height - 60;
      if (latitude && longitude) {
        ctx.fillText(`Lat: ${latitude}`, 10, y);
        ctx.fillText(`Lng: ${longitude}`, 10, y + 25);
      }
      ctx.fillText(`üïí ${dataHora}`, 10, y + 50);

      // Mostrar bot√£o de download
      downloadBtn.style.display = 'block';
      const imagem = canvas.toDataURL("image/png");
      downloadBtn.href = imagem;
      downloadBtn.download = `foto_${dataHora.replace(/[\/: ]/g, "_")}.png`;
    }
  </script>
</body>
</html>
