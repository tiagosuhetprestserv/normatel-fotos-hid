<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Foto com GPS, Data e Troca de Câmera</title>
  <style>
    video, canvas { width: 100%; max-width: 400px; }
    button { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h2>Captura de Foto com Localização, Data e Troca de Câmera</h2>
  <video id="video" autoplay></video>
  <button onclick="trocarCamera()">🔄 Trocar Câmera</button>
  <button onclick="tirarFoto()">📸 Tirar Foto</button>
  <canvas id="canvas"></canvas>
  <button id="downloadBtn" style="display:none;">⬇️ Baixar Foto</button>
  <p id="localizacao">📍 Localização: (aguardando...)</p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const localizacao = document.getElementById('localizacao');
    const downloadBtn = document.getElementById('downloadBtn');
    let latitude = null;
    let longitude = null;
    let usandoFrontal = true;
    let streamAtual = null;

    // Função para iniciar a câmera
    async function iniciarCamera() {
      if (streamAtual) {
        streamAtual.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usandoFrontal ? "user" : "environment"
        }
      };

      try {
        streamAtual = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = streamAtual;
      } catch (err) {
        alert("Erro ao acessar câmera: " + err);
      }
    }

    // Trocar entre frontal e traseira
    function trocarCamera() {
      usandoFrontal = !usandoFrontal;
      iniciarCamera();
    }

    // Capturar localização
    navigator.geolocation.getCurrentPosition(pos => {
      latitude = pos.coords.latitude.toFixed(6);
      longitude = pos.coords.longitude.toFixed(6);
      localizacao.textContent = `📍 Localização: ${latitude}, ${longitude}`;
    }, err => {
      localizacao.textContent = "Erro ao obter localização.";
    });

    // Tirar foto e imprimir coordenadas + data/hora
    function tirarFoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const agora = new Date();
      const dataHora = agora.toLocaleString('pt-BR');

      ctx.font = "20px Arial";
      ctx.fillStyle = "yellow";
      let y = canvas.height - 60;
      if (latitude && longitude) {
        ctx.fillText(`Lat: ${latitude}`, 10, y);
        ctx.fillText(`Lng: ${longitude}`, 10, y + 25);
      }
      ctx.fillText(`🕒 ${dataHora}`, 10, y + 50);

      downloadBtn.style.display = 'block';
      const imagem = canvas.toDataURL("image/png");
      downloadBtn.href = imagem;
      downloadBtn.download = `foto_${dataHora.replace(/[\/: ]/g, "_")}.png`;
    }

    // Iniciar com câmera frontal
    iniciarCamera();
  </script>
</body>
</html>
